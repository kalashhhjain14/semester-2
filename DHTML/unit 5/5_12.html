<!DOCTYPE html>
<html>
  <head>
    <title>Div Transition Example</title>
    <style>
      .transition-div {
        width: 200px;
        height: 200px;
        background-color: green;
        transition: background-color 5s;
      }
      .transition-div:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="transition-div"></div>
  </body>
</html>
