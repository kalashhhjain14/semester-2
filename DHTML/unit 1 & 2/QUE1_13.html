<!DOCTYPE html>
<html>
<head>
    <title>Text Formatter</title>
    <script src="script.js"></script> <!-- Link to external JS -->
</head>
<body>
    <h2>Text Formatter</h2>
    <input type="text" id="myText" placeholder="Type something...">
    <br><br>

    <button onclick="makeBold()">Bold</button>
    <button onclick="makeItalic()">Italic</button>
    <button onclick="toUpper()">UPPERCASE</button>
    <button onclick="toLower()">lowercase</button>
    <button onclick="showChar()">charAt(0)</button>
    <button onclick="showSubstring()">substring(0,3)</button>

    <p id="result"></p>
</body>
</html>
